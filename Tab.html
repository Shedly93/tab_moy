<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th>Nom Et Prénom</th>
            <th>Note DS1</th>
            <th>Examan 1</th>
            <th>Note DS2</th>
            <th>Examan 2</th>
            <th>Moyenne 1</th>
            <th>Moyenne 2</th>
            <th>Moyenne Finale</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tab-body">
         <!-- tableau dynamique -->
        </tbody>
      </table>

      <button id="ajou-modal">Ajouter</button>
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeModal">&times;</span>
          <h2>Ajouter</h2>
          <form id="addForm">
            <label for="nomPrenom">Nom et Prénom:</label>
            <input type="text" id="nomPrenom" name="nomPrenom" required>
            <label for="noteDS1">Note DS1:</label>
            <input type="number" id="noteDS1" name="noteDS1" required>
            <label for="examen1">Examen 1:</label>
            <input type="number" id="examen1" name="examen1" required>
            <label for="noteDS2">Note DS2:</label>
            <input type="number" id="noteDS2" name="noteDS2" required>
            <label for="examen2">Examen 2:</label>
            <input type="number" id="examen2" name="examen2" required>
            <button type="submit">Ajouter</button>
          </form>
        </div>
      </div>
    
      <div id="modal-edit" class="modal">
        <div class="modal-content">
          <span class="close" id="closeModal">&times;</span>
          <h2>Ajouter</h2>
          <form id="addForm">
            <label for="nomPrenom">Nom et Prénom:</label>
            <input type="text" id="nomPrenom" name="nomPrenom" required>
            <label for="noteDS1">Note DS1:</label>
            <input type="number" id="noteDS1" name="noteDS1" required>
            <label for="examen1">Examen 1:</label>
            <input type="number" id="examen1" name="examen1" required>
            <label for="noteDS2">Note DS2:</label>
            <input type="number" id="noteDS2" name="noteDS2" required>
            <label for="examen2">Examen 2:</label>
            <input type="number" id="examen2" name="examen2" required>
            <button type="submit">Modifier</button>
          </form>
        </div>
      </div>
    
      <script src="app.js"></script>
</body>
</html>
